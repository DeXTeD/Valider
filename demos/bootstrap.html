<!doctype html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Valider Twitter Bootstrap Form Example</title>
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
	<style>
	body {
		padding: 30px;
	}
	</style>
</head>
<body>

<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="email" id="inputEmail" name="email" required="required">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputName">Imię</label>
		<div class="controls">
			<input type="text" id="inputName" name="imię" required="required">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPass">Hasło</label>
		<div class="controls">
			<input type="text" id="inputPass" name="hasło" required="required">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input name="rq" type="checkbox" required="required"> Akceptuję regulamin
			</label>
		</div>
	</div>
	<div class="form-actions btn-toolbar">
		<button class="btn btn-primary">Zapisz zmiany</button>
	</div>
</form>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/valider.min.js"></script>

<script>

$('form').Valider({
	onInputError: function(error) {
		this.parents('.control-group').addClass('error');
		if(this.is(':checkbox'))
			return;
		var errorTag = this.next();
		if (errorTag.size()) {
			errorTag.text(error);
		} else {
			errorTag = $('<span/>', {text: error, 'class':'help-inline'});
			this.after(errorTag);
		}
	},
	onInputPass: function() {
		this.parents('.control-group').removeClass('error');
		this.next('.help-inline').remove();
	}
});
</script>
</body>
</html>
