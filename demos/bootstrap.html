<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Valider Twitter Bootstrap Form Example</title>
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">

<body>

<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="email" id="inputEmail" placeholder="Email" required="required">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" placeholder="User name" required="required">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<label class="checkbox">
				<input name="rq" type="checkbox" required="required"> Required
			</label>
			<button type="submit" class="btn">Sign in</button>
		</div>
	</div>
</form>
